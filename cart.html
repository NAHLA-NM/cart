<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #4a90e2, #357abd);
            color: white;
            padding: 10px 20px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo-section img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffd166;
        }
        h2 {
            color: #357abd;
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #357abd;
            color: white;
        }
        tr:hover {
            background-color: #f0f7ff;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .total-row th {
            text-align: right;
            font-size: 18px;
        }
        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #357abd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .checkout-btn:hover {
            background-color: #285d8f;
        }
        .remove-btn {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-section">
        <img src="logo.png" alt="Bookstore Logo">
        <h1>My Bookstore</h1>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<h2>Your Shopping Cart</h2>

<table id="cartTable">
    <tr>
        <th>Department</th>
        <th>Book Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Remove</th>
    </tr>
    <tr>
        <td>CSE</td>
        <td>XML Bible</td>
        <td class="price">₹40.50</td>
        <td><input type="number" value="1" min="1" onchange="updateAmount(this)"></td>
        <td class="price">₹40.50</td>
        <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
    </tr>
    <tr>
        <td>ECE</td>
        <td>Artificial Intelligence</td>
        <td class="price">₹63.00</td>
        <td><input type="number" value="2" min="1" onchange="updateAmount(this)"></td>
        <td class="price">₹126.00</td>
        <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
    </tr>
    <tr class="total-row">
        <th colspan="4">Total</th>
        <th class="price" id="totalAmount">₹166.50</th>
        <th></th>
    </tr>
</table>

<button class="checkout-btn" onclick="window.location.href='payment.html'">Proceed to Checkout</button>

<script>
    function updateAmount(input) {
        let row = input.closest("tr");
        let price = parseFloat(row.cells[2].innerText.replace('₹', ''));
        let qty = parseInt(input.value);
        let newAmount = price * qty;
        row.cells[4].innerText = `₹${newAmount.toFixed(2)}`;
        updateTotal();
    }

    function removeItem(button) {
        const row = button.closest("tr");
        row.remove();
        updateTotal();
    }

    function updateTotal() {
        let rows = document.querySelectorAll("#cartTable tr");
        let total = 0;
        rows.forEach((row, index) => {
            if (index > 0 && index < rows.length - 1) {
                total += parseFloat(row.cells[4].innerText.replace('₹', ''));
            }
        });
        document.getElementById("totalAmount").innerText = `₹${total.toFixed(2)}`;
    }
</script>

</body>
</html>
